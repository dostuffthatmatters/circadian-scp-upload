name: CI tests
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "tests/**"
      - "circadian_scp_upload/**"
      - "poetry.lock"
      - ".github/workflows/test.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "tests/**"
      - "circadian_scp_upload/**"
      - "poetry.lock"
      - ".github/workflows/test.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: ["3.10", "3.11", "3.12"]
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
          cache: "pip"

      - name: Install dependencies
        run: pip install ".[dev]"

      - name: Run pytests
        env:
          TEST_SERVER_HOST: ${{ secrets.TEST_SERVER_HOST }}
          TEST_SERVER_USERNAME: ${{ secrets.TEST_SERVER_USERNAME }}
          TEST_SERVER_PASSWORD: ${{ secrets.TEST_SERVER_PASSWORD }}
        run: python -m pytest --verbose --capture=no --cov=circadian_scp_upload tests/
